landing_page_privacy_policies_text_3 = "Esta información está controlada por la Propiedad relevante, y somos procesadores de esos datos. Consulte la política de privacidad de su Propiedad para obtener los detalles completos de cómo se utilizarán sus datos para satisfacer sus necesidades como parte de su interacción con esa Propiedad."
