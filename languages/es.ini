landing_page_privacy_policies_text_22 = "Cookies. Las cookies son pequeños archivos de texto colocados en los navegadores de las computadoras de los visitantes para almacenar sus preferencias. La mayoría de los navegadores le permiten bloquear y eliminar cookies. Sin embargo, si lo hace, es posible que el Sitio no funcione correctamente."
landing_page_privacy_policies_text_23 = "Etiquetas de píxeles / balizas web. Una etiqueta de píxel (también conocida como baliza web) es un código incrustado en el sitio que recopila información sobre la participación de los usuarios en esa página web. El uso de un píxel nos permite registrar, por ejemplo, que un usuario ha visitado una página web en particular o ha hecho clic en un anuncio en particular."
landing_page_privacy_policies_text_24 = "Widgets de redes sociales. Nuestro sitio web incluye funciones de redes sociales como el botón "Me gusta" de Facebook y LinkedIn (que pueden incluir widgets como compartir este botón u otros mini programas interactivos). Estas funciones pueden recopilar su dirección IP, qué página está visitando en nuestro sitio, y pueden establecer una cookie para permitir que la función funcione correctamente. Estas características de redes sociales están alojadas por un tercero o directamente en nuestro sitio web. Sus interacciones con estas características se rigen por la política de privacidad de la empresa que lo proporciona."
landing_page_privacy_policies_text_25 = "Analítica. También podemos utilizar Google Analytics y Google Analytics Demographics e informes de intereses para recopilar información sobre el comportamiento de los visitantes y la demografía de los visitantes en algunos de nuestros Servicios, y para desarrollar el contenido del sitio web. Estos datos analíticos no están vinculados a ningún dato personal. Para obtener más información sobre Google Analytics, visite www.google.com/policies/privacy/partners/. Puede optar por la recopilación y el procesamiento de datos generados por el uso de los Servicios por parte de Google en http://tools.google.com/dlpage/gaoptout."
landing_page_privacy_policies_text_26 = "Nuestros usos de tales tecnologías se dividen en las siguientes categorías generales:"
landing_page_privacy_policies_text_27 = "Operativamente necesario. Podemos utilizar cookies, balizas web u otras tecnologías similares que son necesarias para el funcionamiento de nuestros sitios, servicios, aplicaciones y herramientas. Esto incluye tecnologías que le permiten acceder a nuestros sitios, servicios, aplicaciones y herramientas; que son necesarios para identificar el comportamiento irregular del sitio, evitar actividades fraudulentas y mejorar la seguridad; o que le permiten hacer uso de nuestras funciones, como carritos de compras, búsqueda guardada o funciones similares;"
landing_page_privacy_policies_text_28 = "Rendimiento relacionado. Podemos usar cookies, balizas web u otras tecnologías similares para evaluar el rendimiento de nuestros sitios web, aplicaciones, servicios y herramientas, incluso como parte de nuestras prácticas analíticas para ayudarnos a comprender cómo nuestros visitantes usan nuestros sitios web, determinar si ha interactuado con nuestros mensajes, determine si ha visto un elemento o enlace, o para mejorar el contenido, las aplicaciones, los servicios o las herramientas de nuestro sitio web;"
landing_page_privacy_policies_text_29 = "Funcionalidad relacionada. Podemos usar cookies, balizas web u otras tecnologías similares que nos permiten ofrecerle una funcionalidad mejorada al acceder o utilizar nuestros sitios, servicios, aplicaciones o herramientas. Esto puede incluir identificarlo cuando inicia sesión en nuestros sitios o realizar un seguimiento de sus preferencias específicas, intereses o artículos pasados vistos para que podamos mejorar la presentación del contenido en nuestros sitios;"
landing_page_privacy_policies_text_30 = "Publicidad u orientación relacionada. Podemos utilizar cookies y balizas web de terceros o de terceros para entregar contenido, incluidos anuncios relevantes para sus intereses, en nuestros sitios o en sitios de terceros. Esto incluye el uso de tecnologías para comprender la utilidad de los anuncios y el contenido que se le ha entregado, como si ha hecho clic en un anuncio."
landing_page_privacy_policies_text_31 = "Si desea optar por no participar en las Tecnologías que empleamos en nuestros sitios, servicios, aplicaciones o herramientas, puede hacerlo bloqueándolas, eliminándolas o deshabilitándolas según lo permita su navegador o dispositivo."
landing_page_privacy_policies_text_32 = "Uso de información personal"
landing_page_privacy_policies_text_33 = "Los datos personales que recopilamos dependen de la naturaleza de su relación con nosotros"
landing_page_privacy_policies_text_34 = "Podemos recopilar datos personales de los visitantes del sitio web para:"
landing_page_privacy_policies_text_35 = "Proporcionar contenido personalizado y hacer recomendaciones que mejorarían su experiencia con el sitio web."
landing_page_privacy_policies_text_36 = "Para ofrecerle anuncios en nuestros propios servicios o en otro lugar en línea que coincidan con sus intereses, preferencias y características inferidos"
landing_page_privacy_policies_text_37 = "Enviarle contenido y comunicaciones, incluidos anuncios y ofertas, sobre nuestros productos y servicios y los de nuestros socios de confianza"
landing_page_privacy_policies_text_38 = "Podemos recopilar datos personales de huéspedes de propiedades que utilizan nuestros servicios para:"
landing_page_privacy_policies_text_39 = "Para cualquier actividad que sea necesaria para respaldar nuestras obligaciones contractuales con la Propiedad"
landing_page_privacy_policies_text_40 = "Proporcionar contenido personalizado y hacer recomendaciones que mejorarían su experiencia con la aplicación o la Propiedad."
landing_page_privacy_policies_text_41 = "Enviarle el contenido y las comunicaciones que haya solicitado o que sean necesarias para cumplir con nuestras obligaciones contractuales con usted directamente o a través de la Propiedad"
landing_page_privacy_policies_text_42 = "También podemos procesar pagos por productos y servicios."
landing_page_privacy_policies_text_43 = "Podemos recopilar datos personales de los miembros del personal de una propiedad utilizando nuestros servicios para:"
landing_page_privacy_policies_text_44 = "Proporcionarle materiales sobre ofertas, productos y servicios ofrecidos por nosotros, incluidos nuevos contenidos o servicios."
landing_page_privacy_policies_text_45 = "Enviarle el contenido y las comunicaciones que haya solicitado o que sean necesarias para cumplir con nuestras obligaciones contractuales con usted directamente o a través de la Propiedad."
landing_page_privacy_policies_text_46 = "Para cualquier otra actividad que sea necesaria para respaldar nuestras obligaciones contractuales con usted directamente o a través de la Propiedad."
landing_page_privacy_policies_text_47 = "Podemos recopilar datos personales de todos los usuarios de nuestros sitios web y servicios para:"
landing_page_privacy_policies_text_48 = "Analizar el uso de los servicios y los datos de los huéspedes para comprender y mejorar los servicios y la experiencia del usuario y desarrollar nuevos servicios."
landing_page_privacy_policies_text_49 = "Enviarle el contenido y las comunicaciones que haya solicitado o que sean necesarias para cumplir con nuestras obligaciones contractuales con usted directamente o a través de la Propiedad"
landing_page_privacy_policies_text_50 = "Realizar encuestas, investigaciones y evaluaciones."
landing_page_privacy_policies_text_51 = "Prevenir actividades potencialmente prohibidas o ilegales."
landing_page_privacy_policies_text_52 = "Para otros fines, le divulgaremos en el momento en que recopilemos su información o de conformidad con su consentimiento."
landing_page_privacy_policies_text_53 = "De lo contrario, de acuerdo con nuestros Términos de uso."
landing_page_privacy_policies_text_54 = "Además, utilizamos los Datos personales que recopilamos en función de los siguientes fundamentos legales y según sea necesario y apropiado para los siguientes fines:"
landing_page_privacy_policies_text_55 = "Para fines de auditoría e informes, incluidas investigaciones internas y externas."
landing_page_privacy_policies_text_56 = "Realizar tareas contables y administrativas."
landing_page_privacy_policies_text_57 = "Para responder a solicitudes de información por parte de organismos públicos competentes y autoridades judiciales."
landing_page_privacy_policies_text_58 = "Hacer cumplir o gestionar reclamos legales."
landing_page_privacy_policies_text_59 = "Uso de información anónima y agregada"
landing_page_privacy_policies_text_60 = "Podemos usar sus Datos personales y otra información sobre usted para crear información anónima y agregada, como información demográfica des identificada, información de ubicación des identificada, información sobre la computadora o dispositivo desde el que accede a los servicios u otros análisis."
landing_page_privacy_policies_text_61 = "La información anónima y agregada se utiliza para una variedad de funciones, incluida la medición del interés de los visitantes y el uso de diversas partes o características de los servicios. La información anónima o agregada no son datos personales, y podemos usar dicha información de varias maneras, incluyendo investigación, análisis interno, análisis y cualquier otro propósito legalmente permitido."
landing_page_privacy_policies_text_62 = "Revelación de información"
landing_page_privacy_policies_text_63 = "Estamos comprometidos a mantener su confianza, y queremos que entienda cuándo y con quién podemos compartir la información que recopilamos."
landing_page_privacy_policies_text_64 = "Propiedades:"
landing_page_privacy_policies_text_65 = "Compartimos datos personales con las propiedades que visita, como un subproducto de su uso de la plataforma GUESTVOX para comunicarse con usted. No controlamos las prácticas de privacidad de estas Propiedades, y sus prácticas de información no están cubiertas por esta Política. Le recomendamos que visite las políticas de privacidad de cada propiedad que visite."
landing_page_privacy_policies_text_66 = "Proveedores autorizados de terceros y proveedores de servicios:"
landing_page_privacy_policies_text_67 = "Compartimos datos personales con proveedores externos y proveedores de servicios que nos brindan servicios comerciales o en nuestro nombre, como servicios de TI, servicios de procesamiento de pagos, para comercializar productos o servicios o entregarle anuncios, analizar la actividad en los servicios, proporcionar contenido y ayuda a mantener nuestra base de datos de usuarios y administrar correos electrónicos, encuestas u otras comunicaciones. La información de pago se utilizará y compartirá solo para efectuar su pedido y puede ser almacenada por un proveedor de servicios para futuros pedidos."
landing_page_privacy_policies_text_68 = "Prohibimos que nuestros proveedores de servicios usen o compartan sus Datos personales, excepto cuando sea necesario para realizar los servicios contratados en nuestro nombre o para cumplir con los requisitos legales aplicables."
landing_page_privacy_policies_text_69 = "Afiliados corporativos:"
landing_page_privacy_policies_text_70 = "Podemos compartir Datos personales con y entre filiales y filiales corporativas para sus fines comerciales internos o para proporcionarle un producto o servicio que haya solicitado."
landing_page_privacy_policies_text_71 = "Transferencias comerciales:"
landing_page_privacy_policies_text_72 = "Podemos compartir Datos personales en relación con un cambio de control real o propuesto, como la venta de un sitio web, una fusión, consolidación, venta de activos o en el improbable caso de quiebra."
landing_page_privacy_policies_text_73 = "Fines Legales:"
landing_page_privacy_policies_text_74 = "Podemos divulgar datos personales para responder a citaciones, órdenes judiciales, procesos legales, solicitudes de cumplimiento de la ley, reclamos legales o consultas gubernamentales, y para evitar fraudes y para proteger y defender los derechos, intereses, seguridad y protección de GUESTVOX, nuestros usuarios, o el público."
landing_page_privacy_policies_text_75 = "Con su consentimiento:"
landing_page_privacy_policies_text_76 = "Podemos compartir Datos personales para cualquier otro propósito que se le divulgue en el momento en que recopilamos la información o de conformidad con su consentimiento."
landing_page_privacy_policies_text_77 = "Si accede a servicios de terceros, como Facebook, Google o Twitter, a través de los servicios para iniciar sesión en los servicios o compartir información sobre su experiencia en los servicios con otros, estos servicios de terceros pueden recopilar información sobre usted, incluida la información sobre su actividad en nuestros sitios web o a través de los servicios, y pueden notificar sus conexiones en los servicios de terceros sobre el uso de los servicios, de acuerdo con sus propias políticas de privacidad."
landing_page_privacy_policies_text_78 = "Información anónima y agregada:"
landing_page_privacy_policies_text_79 = "Podemos compartir información anónima o agregada dentro de GUESTVOX y con terceros para nuestros o sus propósitos en una forma anónima o agregada que está diseñada para evitar que cualquier persona lo identifique."
landing_page_privacy_policies_text_80 = "Retención de información"
landing_page_privacy_policies_text_81 = "GUESTVOX retiene los Datos personales que recibimos según se describe en esta Política durante el tiempo que utilice nuestros Servicios o según sea necesario para cumplir con el (los) propósito (s) para los que fue recopilada, proporcionar los Servicios, resolver disputas, establecer defensas legales, realizar auditorías, perseguir fines comerciales legítimos, hacer cumplir nuestros acuerdos y cumplir con las leyes aplicables."
landing_page_privacy_policies_text_82 = "Tus elecciones y derechos"
landing_page_privacy_policies_text_83 = "Cookies:"
landing_page_privacy_policies_text_84 = "Puede rechazar o deshabilitar las cookies ajustando la configuración de su navegador web. Como cada navegador web es diferente, consulte las instrucciones proporcionadas por su navegador web (generalmente en la sección de "ayuda"). Tenga en cuenta que es posible que deba tomar medidas adicionales para rechazar o deshabilitar el almacenamiento local y otras tecnologías. Si elige rechazar, deshabilitar o eliminar estas tecnologías, es posible que algunas de las funciones de los Servicios ya no estén disponibles para usted."
landing_page_privacy_policies_text_85 = "Optar por salir:"
landing_page_privacy_policies_text_86 = "Tiene derecho a optar por no participar en ciertos usos y divulgaciones de sus Datos personales. Tenga en cuenta que, si GUESTVOX recopila datos personales sobre usted de nuestras Propiedades o en nombre de nuestras Propiedades, dirija su consulta directamente a la Propiedad. GUESTVOX respaldará nuestras Propiedades según lo solicitado dentro de un plazo razonable."
landing_page_privacy_policies_text_87 = "Si no desea recibir nuestras comunicaciones de marketing, puede optar por no participar haciendo clic en el enlace "cancelar suscripción" dentro de la comunicación."
landing_page_privacy_policies_text_88 = "Publicidad basada en intereses:"
landing_page_privacy_policies_text_89 = "Como se señaló anteriormente, puede detener o restringir la colocación de cookies en su computadora o eliminarlas de su navegador ajustando las preferencias de su navegador web. Tenga en cuenta que las opciones de exclusión basadas en cookies no son efectivas en aplicaciones móviles. Sin embargo, en muchos dispositivos móviles, los usuarios de aplicaciones pueden optar por no recibir ciertos anuncios móviles a través de la configuración de sus dispositivos."
landing_page_privacy_policies_text_90 = "La industria de la publicidad en línea también proporciona sitios web desde los cuales puede optar por no recibir anuncios dirigidos de nuestros socios de datos y nuestros otros socios de publicidad que participan en programas de autorregulación. Puede acceder a estos, y también aprender más sobre publicidad dirigida y elección y privacidad del consumidor, en www.networkadvertising.org/managing/opt_out.asp, o http://www.youronlinechoices.eu/ y www.aboutads.info/choices /."
landing_page_privacy_policies_text_91 = "Para que quede claro, ya sea que esté utilizando nuestra opción de exclusión voluntaria o una de la industria en línea, estas opciones de exclusión basadas en cookies se deben realizar en cada dispositivo y navegador en el que desee optar por no participar. Por ejemplo, si ha optado por no participar en el navegador de su computadora, dicha exclusión no será efectiva en su dispositivo móvil. Debe optar por no participar en cada dispositivo. Los anuncios en sitios web de terceros que contienen el enlace AdChoices y ese enlace a esta Política de privacidad pueden haber sido dirigidos a usted en función de Datos anónimos no personales recopilados por socios publicitarios a lo largo del tiempo y en todos los sitios web. Estos anuncios proporcionan un mecanismo para optar por el uso de esta información por parte de los socios publicitarios para fines publicitarios basados en intereses."
landing_page_privacy_policies_text_92 = "Derechos de acceso, rectificación, borrado y restricción:"
landing_page_privacy_policies_text_93 = "Puede preguntar si GUESTVOX está procesando datos personales sobre usted, solicitar acceso a los datos personales y solicitar que corrijamos, modifiquemos o eliminemos sus datos personales cuando sean inexactos. Cuando la ley aplicable lo permita, puede comunicarse con nosotros como se describe a continuación para solicitar acceso, recibir (puerto), solicitar rectificación o solicitar la eliminación de los Datos personales que GUESTVOX posee sobre usted. Incluya su nombre completo, dirección de correo electrónico asociada con su cuenta y una descripción detallada de su solicitud de datos. Dichas solicitudes serán procesadas de acuerdo con las leyes locales."
landing_page_privacy_policies_text_94 = "Aunque GUESTVOX hace esfuerzos de buena fe para proporcionar a las personas acceso a sus datos personales, puede haber circunstancias en las que GUESTVOX no pueda proporcionar acceso, incluyendo, entre otros: donde la información contiene privilegios legales, comprometería la privacidad de otros u otros legítimos derechos, donde la carga o el gasto de proporcionar acceso sería desproporcionado a los riesgos para la privacidad del individuo en el caso en cuestión o cuando es comercialmente propietario. Si GUESTVOX determina que el acceso debe estar restringido en cualquier caso particular, le proporcionaremos una explicación de por qué se ha realizado esa determinación y un punto de contacto para cualquier consulta adicional. Para proteger su privacidad, GUESTVOX tomará medidas comercialmente razonables para verificar su identidad antes de otorgar acceso o hacer cambios a sus Datos personales."
landing_page_privacy_policies_text_95 = "Ley Federal de Protección de Datos en Posesión de Individuos:"
landing_page_privacy_policies_text_96 = "La protección de datos personales es muy importante para GUESTVOX, INC., Por lo tanto, este AVISO DE PRIVACIDAD, preparado de conformidad con las buenas prácticas en materia de privacidad y protección de datos personales a nivel internacional, la Ley Federal de Protección de Datos Personales en Posesión de Individuos, su Reglamento, las Pautas de Aviso de Privacidad y otras reglas aplicables al tema, tiene la intención de informar a  nuestros clientes, clientes potenciales, proveedores y prospectos de proveedores, el tipo de datos personales que recopilamos, cómo usamos, gestionamos y aprovechamos y con quién los compartimos, para proteger sus derechos a la autodeterminación informativa, consagrada en la Constitución Política de los Estados Unidos Mexicanos."
landing_page_privacy_policies_text_97 = "Privacidad de menores"
landing_page_privacy_policies_text_98 = "Los servicios de GUESTVOX no están dirigidos a niños menores de 16 años y no recopilamos intencionalmente datos personales de niños menores de 16 años sin el consentimiento de los padres, a menos que lo permita la ley. Si es menor de 18 años, debe tener el permiso de sus padres para acceder a los Servicios. Si se entera de que su hijo nos ha proporcionado Datos personales sin su consentimiento, puede comunicarse con nosotros como se describe a continuación. Si descubrimos que un niño menor de 16 años nos ha proporcionado Datos personales, los eliminaremos de acuerdo con la ley aplicable."
landing_page_privacy_policies_text_99 = "Enlaces y contenido de terceros"
landing_page_privacy_policies_text_100 = "Algunos de los servicios pueden contener enlaces a contenido mantenido por terceros. No controlamos las prácticas de privacidad de estos terceros y no están cubiertos por esta Política. Le recomendamos que visite las políticas de privacidad de cualquier contenido de terceros que visite. No somos responsables de las prácticas de privacidad de estos terceros, y las prácticas de información de estos terceros no están cubiertas por esta Política de privacidad. Algunas de estas compañías son miembros de la Network Advertising Initiative, que ofrece una ubicación única para optar por no recibir publicidad dirigida por las compañías miembro. Para obtener más información, haga clic aquí o aquí."
landing_page_privacy_policies_text_101 = "Señales de no rastreo y mecanismos similares"
landing_page_privacy_policies_text_102 = "Algunos navegadores web transmiten señales de 'no rastrear' a los sitios web. Debido a las diferencias en cómo los navegadores web incorporan y activan esta función, actualmente no tomamos medidas en respuesta a estas señales."
landing_page_privacy_policies_text_103 = "¿Cómo envío una solicitud para eliminar mis datos? Envíe su solicitud por correo electrónico a: info@guestvox.com"
landing_page_privacy_policies_text_104 = "Optar por no vender o divulgar su información personal GUESTVOX no vende ni divulga su información personal para obtener ganancias monetarias o cualquier consideración valiosa. GUESTVOX proporciona operaciones y software de denuncia a hoteles y restaurantes, los hoteles y restaurantes ingresan y usan su información personal para brindarle servicios a usted y a otros huéspedes."
landing_page_privacy_policies_text_105 = "¿Cuáles son las categorías de información personal recopilada? Cuando un hotel utiliza el software de operaciones GUESTVOX o usted participa en ciertas actividades, como solicitar servicios del hotel o comunicarse directamente con el hotel, el hotel puede pedirle que proporcione algunos o todos los siguientes tipos de información:"
landing_page_privacy_policies_text_106 = "Información de contacto, como nombre completo, dirección de correo electrónico, número de teléfono o móvil, y dirección;"
landing_page_privacy_policies_text_107 = "Información de reserva como número de confirmación, habitación, fecha de llegada y fecha de salida;"
landing_page_privacy_policies_text_108 = "Información demográfica, como su sexo, código postal, año de nacimiento y detalles sobre sus preferencias personales;"
landing_page_privacy_policies_text_109 = "Información de pago, como número de tarjeta de crédito, fecha de vencimiento y código de seguridad de la tarjeta de crédito, cuando sea necesario para completar una transacción; y"
landing_page_privacy_policies_text_110 = "Solicitudes y otra correspondencia que envíe al hotel."
landing_page_privacy_policies_text_111 = "¿Cuál es el propósito de recopilar mi información personal? GUESTVOX no utiliza la información personal recopilada por los hoteles sobre usted para sus propios fines."
landing_page_privacy_policies_text_112 = "Usuarios internacionales"
landing_page_privacy_policies_text_113 = "Si accede a los Servicios desde fuera de México, tenga en cuenta que su información puede transferirse, almacenarse y procesarse en México."
landing_page_privacy_policies_text_114 = "Es posible que la protección de datos y otras leyes de México y otros países no sean tan completas como las de su país, pero tenga la seguridad de que tomamos medidas para ayudar a garantizar que su privacidad esté protegida."
landing_page_privacy_policies_text_115 = "Utilizamos Cláusulas contractuales estándar para garantizar que todos los datos personales recopilados en los Unión Europea se manejen y protejan adecuadamente. Al utilizar los servicios y proporcionarnos información, usted comprende y acepta que su información puede ser transferida y almacenada en servidores ubicados fuera de su jurisdicción de residencia y en los Estados Unidos por nosotros y los terceros con quienes la compartimos."
landing_page_privacy_policies_text_116 = "Seguridad"
landing_page_privacy_policies_text_117 = "Utilizamos medidas razonables para ayudar a proteger la información contra pérdida, robo, mal uso y acceso no autorizado, divulgación, alteración y destrucción."
landing_page_privacy_policies_text_118 = "GUESTVOX cuenta con medidas de seguridad administrativas, físicas y técnicas para proteger contra la pérdida, mal uso y alteración de la información bajo nuestro control. Utilizamos prácticas comercialmente razonables para proteger sus datos."
landing_page_privacy_policies_text_119 = "Cambios a esta política"
landing_page_privacy_policies_text_120 = "Podemos actualizar esta Política de vez en cuando. Si actualizamos esta Política, revisaremos la fecha de “Fecha de vigencia” anterior y publicaremos la nueva Política. Si hay algún cambio importante en esta Política, se lo notificaremos según lo exija la ley aplicable. Le recomendamos que revise esta Política cada vez que visite los servicios para mantenerse informado de nuestras prácticas de privacidad. Su relación continua con GUESTVOX después de la publicación o notificación de cualquier Política de privacidad modificada constituirá su aceptación de estar sujeto a dichos cambios. Cualquier cambio a esta Política entrará en vigencia inmediatamente después de que GUESTVOX lo publique o lo proporcione."
